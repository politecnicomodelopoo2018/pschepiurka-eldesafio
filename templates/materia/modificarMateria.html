<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel ="stylesheet" href="../../static/main.css">
    <title>Modificar</title>
</head>
<body>
    <div style="float: left; margin-left: 40%">
        <form action="/materia/modificar/" method = "POST">
            <input type="hidden" name="id" value="{{ materia.idMateria }}">
            <fieldset>
                <label>Nombre (opcional):</label> <input class="formulario" type="text" name="nom" value="{{ materia.nombre }}"><br>
                <label>Curso (opcional):</label>
                <select class="formulario" name="curs">
                    {% for curso in lista_curso %}
                    {% if curso.codigo == materia.curso.codigo %}
                    <option selected="{{curso.codigo}}">{{curso.codigo}}</option>
                    {% else %}
                    <option value="{{curso.codigo}}">{{curso.codigo}}</option>
                    {% endif %}
                    {% endfor %}
                </select> <br>
                <label>Profesor (opcional):</label>
                <select class="formulario" name="prof">
                    {% for profesor in lista_profesores %}
                    {% if profesor.idPersona == materia.profesor.idPersona %}
                    <option value="{{profesor.idPersona}}" selected="{{profesor.idPersona}}">{{profesor.nombre}} {{profesor.apellido}}</option>
                    {% else %}
                    <option value="{{profesor.idPersona}}">{{profesor.nombre}} {{profesor.apellido}}</option>
                    {% endif %}
                    {% endfor %}
                </select>

                <input type="Submit" value="Submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
